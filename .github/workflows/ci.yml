name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        options: >-
          --health-cmd "echo 'db.runCommand({ ping: 1 })' | mongosh localhost:27017 --quiet"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..10}; do
            if mongosh --host localhost --username root --password example --authenticationDatabase admin --eval "db.runCommand({ ping: 1 })"; then
              echo "MongoDB is up!"
              break
            fi
            echo "MongoDB not ready yet..."
            sleep 5
          done

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install Dependencies
        run: go mod tidy

      - name: Run unit tests
        run: go test ./... -v

      - name: Generate Test Coverage Report
        run: go test -coverprofile=coverage.out ./...

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
